version: '3.8'

services:
  server:
    build: .
    container_name: 'project_server'
    depends_on:
      - database
      - cache
      - rabbitmq
    volumes:
      - .:/var/www/project

  worker:
    build: docker/worker
    container_name: 'project_worker'
    volumes:
      - .:/var/www/worker
    depends_on:
      - database
      - cache
      - rabbitmq

  proxy:
    image: nginx:1.24-alpine3.17
    container_name: 'project_proxy'
    ports:
      - target: 80
        published: 5803
        protocol: tcp
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - ./public:/var/www/project
    depends_on:
      - server

  database:
    image: postgres:14.2-alpine
    container_name: 'project_database'
    environment:
      - POSTGRES_DB=main_dev
      - POSTGRES_PASSWORD=app
      - POSTGRES_USER=app
    ports:
      - target: 5432
        published: 5804
        protocol: tcp
    volumes:
      - database-data:/var/lib/postgresql/data

  cache:
    image: redis:7-alpine
    container_name: 'project_redis'
    command: redis-server --requirepass redis
    volumes:
      - cache-data:/data

  rabbitmq:
    image: rabbitmq:3.10.7-management-alpine
    container_name: 'project_rabbitmq'
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/
    ports:
      - target: 15672
        published: 15672
        protocol: tcp
    environment:
      RABBITMQ_DEFAULT_PASS: rabbit
      RABBITMQ_DEFAULT_USER: rabbit

  mailcatcher:
    image: schickling/mailcatcher
    container_name: 'project_mailcatcher'
    ports:
      - target: 1080
        published: 1088
        protocol: tcp

networks:
  default:
    name: 'project_network'
    driver: bridge

volumes:
  database-data:
    name: 'database_data_pd3_forum'
    driver: local
  cache-data:
    name: 'cache_data_pd3_forum'
    driver: local
  rabbitmq-data:
    name: 'rabbitmq_data_pd3_forum'
    driver: local
