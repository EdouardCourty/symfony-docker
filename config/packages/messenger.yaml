framework:
    messenger:
        serializer:
            default_serializer: messenger.transport.symfony_serializer
            symfony_serializer:
                format: json
                context: { }

        transports:
            send_email:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                failure_transport: send_email_error
                options:
                    exchange:
                        name: send_email
                    queues:
                        send_email: ~

            send_email_error:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: send_email_error
                    queues:
                        send_email_error: ~

        routing:
            App\Messenger\Message\SendEmailMessage: send_email

