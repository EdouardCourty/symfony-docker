framework:
    messenger:
        serializer:
            default_serializer: messenger.transport.symfony_serializer
            symfony_serializer:
                format: json
                context: { }

        transports:
            password_reset:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                failure_transport: password_reset_error
                options:
                    exchange:
                        name: password_reset
                    queues:
                        password_reset: ~

            password_reset_error:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: password_reset_error
                    queues:
                        password_reset_error: ~

        routing:
            App\Messenger\Message\PasswordResetMessage

